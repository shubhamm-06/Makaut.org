    function extractSubjectAndYear(fileName) {
      const regex = /^(.*?)\-(.*?)\-(.*?)\-(\d{4})\.pdf$/;
      const match = regex.exec(fileName);

      if (match) {
        let subjectWithHyphens = match[3];
        subjectWithHyphens = subjectWithHyphens.replace(/-/g, ' ');
        const subject = subjectWithHyphens.replace('sem', '');
        const year = match[4];
        return { subject, year };
      }

      return { subject: '', year: '' };
    }

    function generateFileList(pdfListContainer, pdfDirectory, fileNames) {
      // Map file names with extracted subject and year
      const filesWithSubjectAndYear = fileNames.map(fileName => ({
        fileName,
        ...extractSubjectAndYear(fileName),
      }));

      // Sort the file names in descending order based on the year
      const sortedFiles = filesWithSubjectAndYear.sort((a, b) => b.year - a.year);

      sortedFiles.forEach(({ fileName, subject, year }) => {
        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item', 'question');

        const linkContainer = document.createElement('div');
        linkContainer.classList.add('d-flex', 'justify-content-between');

        const downloadLink = document.createElement('a');
        downloadLink.classList.add('link');
        downloadLink.setAttribute('role', 'button');
        downloadLink.setAttribute('target', '_blank');
        downloadLink.setAttribute('href', `${pdfDirectory}${fileName}`);
        downloadLink.textContent = 'Download';

        linkContainer.appendChild(downloadLink);
        listItem.appendChild(linkContainer);

        const subjectParagraph = document.createElement('p');
        subjectParagraph.textContent = `Subject: ${subject}`;
        listItem.appendChild(subjectParagraph);

        const yearParagraph = document.createElement('p');
        yearParagraph.textContent = `Year: ${year}`;
        listItem.appendChild(yearParagraph);

        pdfListContainer.appendChild(listItem);
      });
    }

    // Generate file lists for each semester
    for (let i = 0; i < pdfDirectories.length; i++) {
      const pdfDirectory = pdfDirectories[i];
      const fileNamesForSemester = fileNames[i];

      const pdfListContainer = document.getElementById(`pdf-list${i + 1}`);
      generateFileList(pdfListContainer, pdfDirectory, fileNamesForSemester);
    }
  </script>
