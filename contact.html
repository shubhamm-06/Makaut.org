<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makaut.org</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a395c6dfb.js" crossorigin="anonymous"></script>

</head>

<body style="background-color: #F8F8F8;">

    <!-- Headder Starts -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary  shadow-sm">
        <div class="container-fluid ">
            <a class="navbar-brand text-danger fw-bold" href="./Index.html">MAKAUT.org</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-primary-emphasis" aria-current="page"
                            href="Index.html#pyq">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary-emphasis" href="./Pages/notice.html">Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary-emphasis" href="#">Question papers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Headder ends -->

    <!-- Main content starts-->
    <style>
        /* Custom CSS to center the container and style the form */

        .con {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .rounded-form {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #ffffff;
            width: 65vw;
            min-width: 300px;
        }
    </style>

    <div class="container-liquid con my-5">
            <div class="rounded-form">
                <div class="h2 text-center my-2 fw-bold text-primary-emphasis">GET IN TOUCH WITH US</div>
                <form action="https://formsubmit.co/568fe7d1c2af24851346e6eb28ebec6f" method="post" >
                    <div class="form-group my-2">
                        <label for="name"><i class="fa fa-user"></i> Name</label>
                        <input required type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group my-2">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input required type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group my-2">
                        <label for="message"><i class="fa fa-comments"></i> Message</label>
                        <textarea required class="form-control" id="message" rows="6"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <input required type="checkbox" class="form-control" placeholder="hello">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    </div>
    <!--  Main content ends-->

    <!-- Footer starts -->
    <footer class="bg-dark text-center text-white" id="ip">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            &copy; 2023 Makaut.org
        </div>
        <!-- Copyright -->
    </footer>
    <script src="/script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
