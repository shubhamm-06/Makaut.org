    <style>
        /* Custom CSS to center the container and style the form */

        .con {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .rounded-form {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #ffffff;
            width: 65vw;
            min-width: 350px;
        }
    </style>

    <div class="container-liquid con my-3">
            <div class="rounded-form">
                <div class="h4 text-center my-2 fw-bold text-primary-emphasis">GET IN TOUCH WITH US</div>
                <form action="https://formsubmit.co/591c52bc3301ed5829349ec3078d03ce" method="post" >
                    <div class="form-group my-2">
                        <label for="name"><i class="fa fa-user"></i> Name</label>
                        <input required type="text" class="form-control" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group my-2">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input required type="email" class="form-control" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group my-2">
                        <label for="subject"><i class="fa fa-edit"></i> Subject</label>
                        <input required type="text" class="form-control" name="subject" placeholder="Enter your subject">
                    </div>                    
                    <div class="form-group my-2">
                        <label for="message"><i class="fa fa-comments"></i> Message</label>
                        <textarea required class="form-control" name="message" rows="6"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
                </form>
            </div>
    </div>
